        <form action="contact.html" method="post">
            <fieldset>
            <legend>Contact me</legend>
            <div>
                <label for="type">Type of contact:<br></label>
                <select name="Type of contact" id="type">
                    <option value="question">Question</option>
                    <option value="criticism">Constructive criticism</option>
                    <option value="ucriticism">Unconstructive criticism</option>
                </select>
            </div>
            <div>
                <label for="name">Name:<br></label>
                <input type="text" id="name" name="user_name" />
            </div>
            <div>
                <label for="mail">E-mail:<br></label>
                <input type="email" id="mail" name="user_mail" />
            </div>
            <div>
                <label for="mail">Phone number:<br></label>
                <input type="number" id="phone" name="phone_number" />
            </div>
            <div>
                <label for="msg">Message:<br></label>
                <input id="msg" name="user_message">
            </div>
            </fieldset>
            <fieldset>
                <legend>How should I contact you?</legend>
                <ul>
                    <li><label for="e-mail">E-mail</label>
                        <input type="radio" name="contact" id="e-mail"></li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="radio" name="contact" id="phonenr"></li>
                </ul>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
